<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="description" content="Project website for the Mathematical Humanists.">
    <meta name="generator" content="Hugo {{ hugo.Version }}">

    <base href="{{ .Site.BaseURL }}">
    <title> {{ .Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">

    {{ $mainCSS := resources.Get "dist/main.css" | resources.Minify | resources.Fingerprint "sha512" }}
    <link rel="stylesheet" href="{{ $mainCSS.Permalink }}">

    {{ $js := resources.Get "javascript/utils.js" | resources.Minify | resources.Fingerprint "sha512" }}
    <script src="{{ $js.Permalink }}" defer></script>

    {{ if eq hugo.Environment "production" }}
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://stats.rrchnm.org/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '106']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
    {{ end }}
</head>
